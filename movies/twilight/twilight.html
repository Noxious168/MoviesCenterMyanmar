<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The Twilight Saga Movies</title>
	<link rel="stylesheet" type="text/css" href="twilight.css">
</head>
<body id="body">
	<div class="container">
		<div class="moviesrow">
			<div class="titles">
				<img src="image/twilight.jpg" onclick="ImageChange('url(image/twilight_bg.jpg)')">
				<button class="btnPlay" onclick="PlayMovies('https://drive.google.com/file/d/1IyWErXLeLWpEw8LkTh0f6UZ2eO9nZ38E/view')">Twilight [2008]</button>
			</div>
			<div class="titles">
				<img src="image/new_moon.jpg" onclick="ImageChange('url(image/new_moon_bg.jpg)')">
				<button class="btnPlay" onclick="PlayMovies('https://drive.google.com/file/d/1Vv1B6tU5birj7bzQQ5sLojMi0ikm-GuX/view')">New Moon [2009]</button>
			</div>
			<div class="titles">
				<img src="image/eclipse.jpg" onclick="ImageChange('url(image/eclipse_bg.jpg)')">
				<button class="btnPlay" onclick="PlayMovies('https://drive.google.com/file/d/1csuLCrePbHZKhN8jVD0AmeJ9QlYgC-Uz/view')">Eclipse [2010]</button>
			</div>
			<div class="titles">
				<img src="image/breaking_dawn_p1.jpg" onclick="ImageChange('url(image/breaking_dawn_p1_bg.jpg)')">
				<button class="btnPlay" onclick="PlayMovies('https://drive.google.com/file/d/1lUopBNGFkUu_F7JCYN6psSl_nUH53qWk/view')">Breaking Dawn Part I[2011]</button>
			</div>
			<div class="titles">
				<img src="image/breaking_dawn_p2.jpg" onclick="ImageChange('url(image/breaking_dawn_p2_bg.jpg)')">
				<button class="btnPlay" onclick="PlayMovies('https://drive.google.com/file/d/1MQ_M4K-8K2huuoeqfFcMeq2p-2TrN7sz/view')">Breaking Dawn Part II[2012]</button>
			</div>
		</div>
	</div>
<script type="text/javascript" src="twilight.js"></script>
</body>
</html>
