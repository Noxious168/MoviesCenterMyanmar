<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Marvel Movies
	</title>
	<link rel="stylesheet" type="text/css" href="marvelstyle.css">
</head>
<body>
	<div class="bg"></div>
	<div class="cube">

		<button id="hulk">Hulk</Button><br>

		<button id="thor">Thor</Button><br>
		<button id="antMan">Ant Man</Button><br>
		<button id="wakanda">Wakanda</Button><br>

			<span class="xmanitems">Logan[2017]</span><br>
			<span class="xmanitems">Apocalypse[2016]</span><br>
			<span class="xmanitems">The Last Stand[2006]</span><br>
			<span class="xmanitems">X2-X-men United[2003]</span><br>
			<span class="xmanitems">DeadPool</span>
		</div>
	</div>
	<div class="header">
		
	</div>
	<div class="bodyview">
		<div class="bodymovies">
			<img class="imgbodyview">
			<span style="background: #ffffff;"></span>
		</div>
		
	</div>
	<script type="text/javascript" src="marvelscripts.js"></script>

</html>
