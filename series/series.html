<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Marvel Movies Series</title>
	<link rel="stylesheet" type="text/css" href="series.css">
</head>
<body id="bgseries">
	<div class="container">
		<div class="moviestitle">
			<div class="movielists">
				<img src="image/avenger.jpg" alt="image" onclick="ImageChange('url(image/avenger.jpg)')">

			</div>
			<div class="movielists">
				<img src="image/loki.jpg" alt="image" onclick="ImageChange('url(image/loki.jpg)')">

			</div>
			<div class="movielists">
				<img src="image/moonknight.webp" alt="image" onclick="ImageChange('url(image/moonknight.webp)')">
				<button id="moonknight">Moon Knight[S01]</button>
			</div>
			<div class="movielists">
				<img src="image/shehulk.webp" alt="image" onclick="ImageChange('url(image/shehulk.webp)')">
				<button id="shehulk">She Hulk[S01]</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="series.js"></script>
